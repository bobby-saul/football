<html>
    <head>
        <title>Football</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body class="open-settings">
        <h1>Football</h1>

        <div class="main">

            <div class="scoreboard">
                <div class="scoreboard-section">
                    <div class="scoreboard-section-top">Down</div>
                    <div id="down" class="scoreboard-section-middle"></div>
                    <div class="scoreboard-section-bottom">Home</div>
                </div>
                <div class="scoreboard-section">
                    <div class="scoreboard-section-top">Field Position</div>
                    <div id="fieldPosition" class="scoreboard-section-middle"></div>
                    <div class="scoreboard-section-bottom">Time Remaining</div>
                </div>
                <div class="scoreboard-section">
                    <div class="scoreboard-section-top">Yards to Go</div>
                    <div id="toGo" class="scoreboard-section-middle"></div>
                    <div class="scoreboard-section-bottom">Visitors</div>
                </div>
            </div>

            <div class="field">
                <div class="player" id="ball" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="ball"></div>
                <div class="player" id="qb" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="qb"></div>
                <div class="player receiver" id="receiver" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="receiver"></div>
                <div class="player defense" id="d1" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="d1"></div>
                <div class="player defense" id="d2" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="d2"></div>
                <div class="player defense" id="d3" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="d3"></div>
                <div class="player defense" id="d4" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="d4"></div>
                <div class="player defense" id="d5" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="d5"></div>
                <div class="player defense" id="d6" data-blink="off" data-on-field="false" data-row="1" data-col="1" data-player="d6"></div>
                <div class="column-1 column">
                    <div class="row-1 row " data-row="1" data-column="1"></div>
                    <div class="row-2 row" data-row="2" data-column="1"></div>
                    <div class="row-3 row" data-row="3" data-column="1"></div>
                </div>
                <div class="column-2 column">
                    <div class="row-1 row" data-row="1" data-column="2"></div>
                    <div class="row-2 row" data-row="2" data-column="2"></div>
                    <div class="row-3 row" data-row="3" data-column="2"></div>
                </div>
                <div class="column-3 column">
                    <div class="row-1 row" data-row="1" data-column="3"></div>
                    <div class="row-2 row" data-row="2" data-column="3"></div>
                    <div class="row-3 row" data-row="3" data-column="3"></div>
                </div>
                <div class="column-4 column">
                    <div class="row-1 row" data-row="1"  data-column="4"></div>
                    <div class="row-2 row" data-row="2" data-column="4"></div>
                    <div class="row-3 row" data-row="3" data-column="4"></div>
                </div>
                <div class="column-5 column">
                    <div class="row-1 row" data-row="1" data-column="5"></div>
                    <div class="row-2 row" data-row="2" data-column="5"></div>
                    <div class="row-3 row" data-row="3" data-column="5"></div>
                </div>
                <div class="column-6 column">
                    <div class="row-1 row" data-row="1" data-column="6"></div>
                    <div class="row-2 row" data-row="2" data-column="6"></div>
                    <div class="row-3 row" data-row="3" data-column="6"></div>
                </div>
                <div class="column-7 column">
                    <div class="row-1 row" data-row="1" data-column="7"></div>
                    <div class="row-2 row" data-row="2" data-column="7"></div>
                    <div class="row-3 row" data-row="3" data-column="7"></div>
                </div>
                <div class="column-8 column">
                    <div class="row-1 row" data-row="1" data-column="8"></div>
                    <div class="row-2 row" data-row="2" data-column="8"></div>
                    <div class="row-3 row" data-row="3" data-column="8"></div>
                </div>
                <div class="column-9 column">
                    <div class="row-1 row" data-row="1" data-column="9"></div>
                    <div class="row-2 row" data-row="2" data-column="9"></div>
                    <div class="row-3 row" data-row="3" data-column="9"></div>
                </div>
                <div class="column-10 column">
                    <div class="row-1 row" data-row="1" data-column="10"></div>
                    <div class="row-2 row" data-row="2" data-column="10"></div>
                    <div class="row-3 row" data-row="3" data-column="10"></div>
                </div>
            </div>

            <div class="controls">
                <div class="button-column">
                    <div class="button-group">
                        <div>Score</div>
                        <button id="button-score" class="nonplay-button blue" data-button-type="SCORE" title="Score"></button>
                    </div>
                    <div class="button-group">
                        <div>Status</div>
                        <button id="button-status" class="nonplay-button blue"  data-button-type="STATUS" title="Status"></button>
                    </div>
                    <div class="button-group">
                        <div>Kick</div>
                        <button id="button-kick" class="inplay-button blue"  data-button-type="KICK" title="Kick"></button>
                    </div>
                </div>

                <div class="button-column">
                    <div class="button-group">
                        <div>Pass</div>
                        <button id="button-pass" class="inplay-button orange"  data-button-type="PASS" title="Pass"></button>
                    </div>
                </div>

                <div class="button-column bottom">
                    <div class="button-group">
                        <div>Settings</div>
                        <button id="button-settings" class="nonplay-button settings"  data-button-type="SETTINGS" title="Settings"></button>
                    </div>
                </div>

                <div class="button-column">
                    <div class="button-group arrow-buttons">
                        <div class="arrow-group">
                            <div class="arrow-up">
                                <div>&uarr;</div>
                                <button id="button-up" class="inplay-button arrow"  data-button-type="UP" title="&uarr;"></button>
                            </div>
                        </div>
                        <div class="arrow-group">
                            <div class="arrow-left">
                                <div>&larr;</div>
                                <button id="button-left" class="inplay-button arrow" data-button-type="LEFT" title="&larr;"></button>
                            </div>
                            <div>
                                <div>Run</div>
                            </div>
                            <div class="arrow-right">
                                <button id="button-right" class="inplay-button arrow" data-button-type="RIGHT" title="&rarr;"></button>
                                <div>&rarr;</div>
                            </div>
                        </div>
                        <div class="arrow-group">
                            <div class="arrow-down">
                                <button id="button-down" class="inplay-button arrow" data-button-type="DOWN" title="&darr;"></button>
                                <div>&darr;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="setting-form-overlay">
            <div class="setting-form-wrapper">
                <strong>Controls</strong>
                <div class="setting-fields">
                    <div class="keys-fields">
                        <div class="field-wrapper">
                            <label for="input-score">Score:</label>
                            <input id="input-score" type="textfield" data-key="score" value="A">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-status">Status:</label>
                            <input id="input-status" type="textfield" data-key="status" value="S">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-kick">Kick:</label>
                            <input id="input-kick" type="textfield"  data-key="kick" value="D">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-pass">Pass:</label>
                            <input id="input-pass" type="textfield" data-key="pass" value="SPACE">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-settings">Settings:</label>
                            <input id="input-settings" type="textfield" data-key="settings" value="ESCAPE">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-up">Up:</label>
                            <input id="input-up" type="textfield" data-key="up" value="ARROWUP">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-down">Down:</label>
                            <input id="input-down" type="textfield" data-key="down" value="ARROWDOWN">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-left">Left:</label>
                            <input id="input-left" type="textfield" data-key="left" value="ARROWLEFT">
                        </div>
                        <div class="field-wrapper">
                            <label for="input-right">Right:</label>
                            <input id="input-right" type="textfield" data-key="right" value="ARROWRIGHT">
                        </div>
                    </div>
                    <div class="setting-radios">
                        <div class="field-wrapper">
                            <strong>Difficulty:</strong>
                            <div class="radio-wrapper">
                                <input id="input-easy" name="field-difficulty" type="radio" value="easy" checked>
                                <label for="input-easy">Easy</label>
                            </div>
                            <div class="radio-wrapper">
                                <input id="input-hard" name="field-difficulty" type="radio" value="hard">
                                <label for="input-hard">Hard</label>
                            </div>
                        </div>
                        <div class="field-wrapper">
                            <strong>Speed:</strong>
                            <div class="radio-wrapper">
                                <input id="input-slow" name="field-speed" type="radio" value="slow" checked>
                                <label for="input-slow">Slow</label>
                            </div>
                            <div class="radio-wrapper">
                                <input id="input-fast" name="field-speed" type="radio" value="fast">
                                <label for="input-fast">Fast</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-buttons">
                    <button id="new-game-button" class="settings-button">Start New Game</button>
                    <button id="resume-game-button" class="settings-button">Resume Game</button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/player.js"></script>
        <script src="js/game/gamecontroller.js"></script>
        <script src="js/game/gamescore.js"></script>
        <script src="js/game/gameplay.js"></script>
        <script src="js/game/gameplayers.js"></script>
        <script src="js/game/gamedefense.js"></script>
        <script src="js/game/gamepass.js"></script>
        <script src="js/game/gamekick.js"></script>
        <script src="js/eventcontroller.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
