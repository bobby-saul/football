<html>
    <head>
        <title>Football</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Football</h1>

        <div class="main">

            <div class="scoreboard">
                <div class="scoreboard-section">
                    <div class="scoreboard-section-top">Down</div>
                    <div class="scoreboard-section-middle"></div>
                    <div class="scoreboard-section-bottom">Home</div>
                </div>
                <div class="scoreboard-section">
                    <div class="scoreboard-section-top">Field Position</div>
                    <div class="scoreboard-section-middle"></div>
                    <div class="scoreboard-section-bottom">Time Remaining</div>
                </div>
                <div class="scoreboard-section">
                    <div class="scoreboard-section-top">Yards to Go</div>
                    <div class="scoreboard-section-middle"></div>
                    <div class="scoreboard-section-bottom">Visitors</div>
                </div>
            </div>

            <div class="field">
                <div class="colum-1">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-2">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-3">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-4">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-5">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-6">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-7">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-8">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-9">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
                <div class="colum-10">
                    <div class="row-1"></div>
                    <div class="row-2"></div>
                    <div class="row-3"></div>
                </div>
            </div>

            <div class="controls">
                <div class="button-column">
                    <div class="button-group">
                        <div>Score</div>
                        <button id="button-score" class="blue" title="Score"></button>
                    </div>
                    <div class="button-group">
                        <div>Status</div>
                        <button id="button-status" class="blue" title="Status"></button>
                    </div>
                    <div class="button-group">
                        <div>Kick</div>
                        <button id="button-kick" class="blue" title="Kick"></button>
                    </div>
                </div>

                <div class="button-column">
                    <div class="button-group">
                        <div>Pass</div>
                        <button id="button-pass" class="orange" title="Pass"></button>
                    </div>
                </div>

                <div class="button-column bottom">
                    <div class="button-group">
                        <div>Settings</div>
                        <button id="button-settings" class="settings" title="Settings"></button>
                    </div>
                </div>

                <div class="button-column">
                    <div class="button-group arrow-buttons">
                        <div class="arrow-group">
                            <div>
                                <div>&uarr;</div>
                                <button id="button-up" class="arrow" title="&uarr;"></button>
                            </div>
                        </div>
                        <div class="arrow-group">
                            <div>
                                <div>&larr;</div>
                                <button id="button-left" class="arrow" title="&larr;"></button>
                            </div>
                            <div>
                                <div>Run</div>
                            </div>
                            <div>
                                <div>&rarr;</div>
                                <button id="button-right" class="arrow" title="&rarr;"></button>
                            </div>
                        </div>
                        <div class="arrow-group">
                            <div>
                                <div>&darr;</div>
                                <button id="button-down" class="arrow" title="&darr;"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
